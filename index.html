<html lang="en">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/favoriteposts.css">
    <link rel="stylesheet" href="css/streamwatch.css">
    <title>StreamWatch</title>
  </head>

  <body>
    <!-- Pull in application script -->
    <script src="js/streamwatch.min.js"></script>

    <!-- Load external dependencies -->
    <script>
      // Callbacks for the external dependencies
      function onGapiLoad() {
        gapi.client.setApiKey('<YOUR API KEY HERE>');
        gapi.client.load('plus', 'v1', function() {
          window.streamWatch.onDependencyReady('plus');
        });
      }
    </script>
    <script src="https://plus.google.com/js/client:plusone.js?onload=onGapiLoad"></script>
  </body>
</html>
